<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e3f2fd;
      text-align: center;
    }

    header {
      background-color: #1e88e5;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
    }
    
    .container-nav {
      margin: 50px auto;
      width: 90%;
      max-width: 500px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      background-color: #1e88e5;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1565c0;
    }

    p {
      font-size: 18px;
      margin: 5px;
      padding: 5px;
    }
  </style>
</head>

<body>
  <header>Admin Panel - Update NAV</header>
  <a href="https://script.google.com/macros/s/AKfycbzC5K9gLL8s7onDO0lSvEW2-ecs44qLOYuFNT-iTc7N61IZ3FPFh8Nha0Ox_QfSD05h/exec" target="_blank" style="text-decoration:none ;"><p>Invoice Admin</p></a>
  <a href="Chart-admin.html" style="text-decoration:none ;"><p>(Chart updated)</p></a>
  <a href="Home.html" style="text-decoration:none ;"><p>(Redirect to Home)</p></a>
  <div class="container-nav">
    <label for="navInput">Enter Today's NAV:</label>
    <input type="number" id="navInput" placeholder="Enter NAV" step="0.01">
    <button id="updateNav">Update NAV</button>
    <p id="status" style="margin-top: 15px; color: #1e88e5;"></p>
  </div>

  <script>
    document.getElementById('updateNav').addEventListener('click', () => {
      const nav = document.getElementById('navInput').value;

      if (!nav) {
        document.getElementById('status').textContent = "Please enter a valid NAV.";
        return;
      }

      // Store NAV in localStorage
      localStorage.setItem('fundNAV', nav);
      document.getElementById('status').textContent = "NAV updated successfully!";
    });
  </script>
</body>

</html>
